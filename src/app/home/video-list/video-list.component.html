<app-header></app-header>



<div class="container-fluid bg-3 text-center over-scrol">
  <h3>APP</h3><br>
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of videoList">
      <div class="embed-responsive embed-responsive-16by9" (click)="playVideo(item.intPk)">
        <video class="video-js vjs-default-skin" controls preload="none" [poster]='item.poster'
          (click)="playVideo(item.intPk)">
        </video>
      </div>
      <div>
        <div class="row pt-10">
          <div class="col-xs-2">
            <div class="avatar avatar-xs mat-card-avatar rounded-circle">
              <img [src]="item.poster" alt="Avatar" class="avatar">
            </div>
          </div>
          <div class="col-xs-10">
            <div class="row">
              <h5 class="sub-head fw-200 text-intent-50" (click)="playVideo(item.intPk)">{{item.title}}</h5>
            </div>
            <div class="col-xs-4">
              <p class="p-10">{{item.views}} Views</p>
            </div>
            <div class="col-xs-4">
              <p class="p-10">{{item.like}} Likes</p>
            </div>
            <div class="col-xs-4">
              <p class="p-10">{{item.unlike}} Unlikes</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>


<app-footer></app-footer>
